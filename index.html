<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/index.css" />
    <title>FlexBox</title>
  </head>

  <body>

    <!--First row-->

    <div class="first-container">
      <div class="container">
        <div class="box">
          <p>Square 1</p>
        </div>

        <div class="box">
          <p>Square 2</p>
        </div>

        <div class="box">
          <p>Square 3</p>
        </div>
      </div>



      <div class="container-center">
        <div class="box-center">
          <p>Square 1</p>
        </div>

        <div class="box-center">
          <p>Square 2</p>
        </div>

        <div class="box-center">
          <p>Square 3</p>
        </div>
      </div>
    </div>

    <!--Second row-->

    <div class="second-row-container">
      <div class="container-third">
        <div class="box box--secondrow">
          <p>Square 1</p>
        </div>

        <div class="box box--secondrow">
          <p>Square 2</p>
        </div>

        <div class="box box--secondrow">
          <p>Square 3</p>
        </div>
      </div>

      

      <div class="container-fourth">
        <div class="box box--right-secondrow">
          <p>Square 1</p>
        </div>

        <div class="box box--right-secondrow">
          <p>Square 2</p>
        </div>

        <div class="box box--right-secondrow">
          <p>Square 3</p>
        </div>
      </div>
    </div>
  </body>
</html>
